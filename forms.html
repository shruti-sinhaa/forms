<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
    
<body>
    <header>
    <h1> Welcome to NASA!</h1>
    <h3>The trip to NASA is on the go! Register yourself here</h3>
</header>
    
    
    <div class="reg-page">
        <div class="left-container">
           
           
        
        <div class="set">
            <div class="name">
              <label for="name">Full Name:</label>
              <input placeholder=" Ex: Shruti Sinha" type="text" id="full-name" />
            </div>
            <div class="resume">
              <button id="resume-button"></button>
              <label for="upload-resume">&nbsp; Upload your Resume</label>
            </div>
          </div>
   
   
         
    <div class="set">
        <div class="email">
          <label for="email-id">Email ID:</label>
          <input placeholder=" Ex: abcd@example.com" type="email" id="email-id" />
        </div>
        <div class="phone">
          <label for="phone-number">Contact Number:</label>
          <input placeholder=" Ex: +91-1234567890" type="text" id="phone-number" />
      </div>
      </div>
       
      
      
       <div class="set">
        <div class="gender">
            <label for="gender">Gender:</label>
            <div class="selection">
                <input checked="" id="gender-female" name="gender" type="radio" value="female"/>
                <label for="gender-female">Female</label>
                <input id="gender-male" name="gender" type="radio" value="male" />
                <label for="gender-male">Male</label>
            </div>
        </div>
        <div class="dob">
            <label for="dob">Your Date of Birth:</label>
            <input type="date" id="dob" />
          </div>
    </div>
     
    
   
    <div class="button">
        <button id="apply">Apply</button>
    </div>
  </div>
  
  

  <div class="center">
    <img src="https://cdn.images.express.co.uk/img/dynamic/151/590x/secondary/Emmy-Awards-2018-nomination-NASA-Cassini-Saturn-1420418.jpg?r=1532514167329" alt="nasa">
    </div>
    </div>
     
    
    
     <footer>
        <p>
          *This is not the official page of NASA. This page is made for
          practicing HTML & CSS
          <br>
          By-SHRUTI SINHA
        </p>
      </footer>
</body>
</html>
